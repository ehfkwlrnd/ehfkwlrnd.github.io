<div><!--
	{% for page in site.pages %}
		{% if page.code == "menu" %}
			<a href="{{page.url}}" class="">{{page.title}}</a><br>
		{% endif %}
	{% endfor %}
	{% for post in site.posts %}
		<a href="{{post.url}}" class="">{{post.title}}</a> {{post.date|date:"%F"}}<br>
	{% endfor %}
	{% for category in site.categories %}
	  <h3>{{ category[0] }}</h3>
	  <ul>
		{% for post in category[1] %}
		  <li><span style="font-size:10pt">{{post.date|date:"%F"}}</span><br><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	  </ul>
	{% endfor %}-->
	<div class="container">
      <div class="row">
        <div class="col-12">
			{% for category in site.categories %}
			  <h3>{{ category[0] }}</h3>
			  <ul class="list-group">
				{% for post in category[1] %}
				  <li class="list-group-item">
					<span style="font-size:10pt">{{post.date|date:"%F"}}</span><br>
					<a href="{{ post.url }}" style="color:#343a40">{{ post.title }}</a>
				  </li>
				{% endfor %}
			  </ul>
			{% endfor %}
        </div>
      </div>
    </div>
</div>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
